<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Little Tree - Contacto</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <!-- Encabezado -->
  <header class="header">
    <div class="header__container">
      <h1 class="header__title">Hospital Little Tree</h1>
      <nav class="header__nav">
        <a href="index.html" class="header__nav-link">Inicio</a>
        <a href="EquipoMedico.html" class="header__nav-link">Equipo Médico</a>
        <a href="contacto.html" class="header__nav-link">Contacto</a>
      </nav>
    </div>
  </header>

  <!-- Contacto -->
  <section id="contacto" class="section section--contacto">
    <h2 class="section__title">Contáctanos</h2>
    <form id="contact-form" class="contacto__form">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>
      <label for="phone">Teléfono:</label>
      <input type="tel" id="phone" name="phone" required>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <!-- Pie de página -->
  <footer class="footer">
    <p>© 2024 Hospital Little Tree. Todos los derechos reservados.</p>
  </footer>

  <script src="scripts/main.js"></script>
  <script src="scripts/form-validation.js"></script>
</body>
</html>
