<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Little Tree - Inicio</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <!-- Encabezado -->
  <header class="header">
    <div class="header__container">
      <h1 class="header__title">Hospital Little Tree</h1>
      <nav class="header__nav">
        <a href="index.html" class="header__nav-link">Inicio</a>
        <a href="EquipoMedico.html" class="header__nav-link">Equipo Médico</a>
        <a href="contacto.html" class="header__nav-link">Contacto</a>
      </nav>
      <button class="header__button">Reservar Cita</button>
    </div>
  </header>

  <!-- Bienvenida -->
  <section id="inicio" class="section section--inicio">
    <h2 class="section__title">Bienvenidos al Hospital Little Tree</h2>
    <p class="section__text">Cuidando a los niños con dedicación y amor.</p>
  </section>

  <!-- Servicios -->
  <section id="servicios" class="section section--servicios">
    <h2 class="section__title">Nuestros Servicios</h2>
    <div class="servicios__list">
      <div class="servicios__item">
        <img src="images/dentista.jpg" alt="Consultas" class="servicios__item-img">
        <h3 class="servicios__item-title">Consultas</h3>
      </div>
      <div class="servicios__item">
        <img src="images/pediatra.jpg" alt="Urgencias" class="servicios__item-img">
        <h3 class="servicios__item-title">Urgencias</h3>
      </div>
      <div class="servicios__item">
        <img src="images/terapia.jpg" alt="Especialidades" class="servicios__item-img">
        <h3 class="servicios__item-title">Especialidades</h3>
      </div>
    </div>
  </section>

  <!-- Pie de página -->
  <footer class="footer">
    <p>© 2024 Hospital Little Tree. Todos los derechos reservados.</p>
  </footer>

  <script src="scripts/main.js"></script>
</body>
</html>
